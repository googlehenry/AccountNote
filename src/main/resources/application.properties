server.port=1201
spring.application.name = accounting-service

###datasource -- mysql connecting information
spring.datasource.url = jdbc:mysql://localhost:3306/accounting?characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver

### Java Persistence Api --  Spring jpa \u7684\u914D\u7F6E\u4FE1\u606F
# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

